<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos Diarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 500px; margin-top: 50px; }
        .gasto-item { animation: fadeIn 0.5s; }
    </style>
</head>
<body>
    <div class="container bg-white p-4 rounded shadow">
        <h2 class="text-center text-primary">Calculadora de Gastos</h2>
        <div class="mb-3">
            <label for="concepto" class="form-label">Concepto:</label>
            <input type="text" id="concepto" class="form-control" placeholder="Ejemplo: Comida">
        </div>
        <div class="mb-3">
            <label for="monto" class="form-label">Monto:</label>
            <input type="number" id="monto" class="form-control" placeholder="Ejemplo: 150">
        </div>
        <button class="btn btn-primary w-100" onclick="agregarGasto()">Agregar Gasto</button>
        <hr>
        <ul id="lista-gastos" class="list-group mt-3"></ul>
        <h4 class="mt-3 text-end">Total: <span id="total" class="text-success">$0</span></h4>
    </div>
    
    <script>
        let totalGasto = 0;
        function agregarGasto() {
            const concepto = document.getElementById("concepto").value.trim();
            const monto = parseFloat(document.getElementById("monto").value);
            if (concepto === "" || isNaN(monto) || monto <= 0) {
                alert("Por favor, ingrese un concepto vÃ¡lido y un monto positivo.");
                return;
            }
            
            totalGasto += monto;
            document.getElementById("total").textContent = `$${totalGasto.toFixed(2)}`;
            
            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center gasto-item animate__animated animate__fadeInUp";
            li.innerHTML = `<span>${concepto}</span> <span class='fw-bold'>$${monto.toFixed(2)}</span>`;
            
            document.getElementById("lista-gastos").appendChild(li);
            document.getElementById("concepto").value = "";
            document.getElementById("monto").value = "";
        }
    </script>
</body>
</html>
